# =============================================================
# sysctl — Remnawave панель + Caddy
# Docker контейнеры, Caddy реверс-проксирует на сервер в другой стране
# Нет VPN клиентов — нет форвардинга пользовательского трафика,
# но Docker требует ip_forward = 1
# =============================================================

### Форвардинг — только для Docker, не для VPN клиентов
net.ipv4.ip_forward = 1
net.ipv4.conf.all.forwarding = 1
# IPv6 форвардинг — только если используешь IPv6 в Docker
# net.ipv6.conf.all.forwarding = 1

### Защита от спуфинга и редиректов
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1

# Логирование подозрительных пакетов
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1

### ICMP
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.icmp_ratelimit = 100
net.ipv4.icmp_ratemask = 88089
net.ipv4.icmp_ignore_bogus_error_responses = 1

### TCP — защита
net.ipv4.tcp_syncookies = 1
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_fin_timeout = 20
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_max_syn_backlog = 8192
net.ipv4.tcp_max_tw_buckets = 262144
net.ipv4.tcp_ecn = 1
net.ipv4.tcp_sack = 1

### Keepalive — важно для Caddy который держит upstream соединение
# к серверу в другой стране открытым долго (reverse proxy)
net.ipv4.tcp_keepalive_time = 300
net.ipv4.tcp_keepalive_intvl = 30
net.ipv4.tcp_keepalive_probes = 5

### Буферы TCP
# Caddy делает исходящие соединения в другую страну — высокий RTT,
# большой буфер помогает удерживать скорость на длинном канале
net.ipv4.tcp_rmem = 4096 87380 33554432
net.ipv4.tcp_wmem = 4096 65536 33554432
net.core.rmem_max = 33554432
net.core.wmem_max = 33554432

### Очереди ядра
net.core.somaxconn = 16384
net.core.netdev_max_backlog = 10000

### Conntrack — панель не делает NAT, но Docker использует conntrack
net.netfilter.nf_conntrack_max = 262144
net.netfilter.nf_conntrack_tcp_timeout_established = 1800
net.netfilter.nf_conntrack_tcp_timeout_time_wait = 30

### BBR — полезен для исходящих соединений Caddy в другую страну
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr

### Безопасность ядра
kernel.yama.ptrace_scope = 1
kernel.randomize_va_space = 2
fs.suid_dumpable = 0

### Файловая система и память
fs.file-max = 2097152
vm.swappiness = 10

### PostgreSQL в Docker — снижает лаги при записи WAL
# Ядро будет чаще сбрасывать грязные страницы на диск
# вместо накопления большой пачки и внезапного лага
vm.dirty_background_ratio = 5
vm.dirty_ratio = 10
