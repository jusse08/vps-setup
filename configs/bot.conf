# =============================================================
# sysctl — Telegram Bot + веб страница
# Docker контейнеры, принимает реверс-прокси трафик от панели (Caddy)
# Нагрузка умеренная, упор на стабильность и безопасность
# =============================================================

### Форвардинг — только для Docker
net.ipv4.ip_forward = 1
net.ipv4.conf.all.forwarding = 1
# net.ipv6.conf.all.forwarding = 1

### Защита от спуфинга и редиректов
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1

# Логирование подозрительных пакетов
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1

### ICMP
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.icmp_ratelimit = 100
net.ipv4.icmp_ratemask = 88089
net.ipv4.icmp_ignore_bogus_error_responses = 1

### TCP — защита
net.ipv4.tcp_syncookies = 1
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_fin_timeout = 20
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_max_syn_backlog = 4096
net.ipv4.tcp_max_tw_buckets = 131072
net.ipv4.tcp_ecn = 1
net.ipv4.tcp_sack = 1

### Keepalive — бот держит постоянное соединение с Telegram API
# Telegram использует long polling или webhook, соединение долгоживущее
net.ipv4.tcp_keepalive_time = 300
net.ipv4.tcp_keepalive_intvl = 30
net.ipv4.tcp_keepalive_probes = 5

### Буферы TCP — умеренные, нагрузка небольшая
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216

### Очереди ядра
net.core.somaxconn = 8192
net.core.netdev_max_backlog = 5000

### Conntrack
net.netfilter.nf_conntrack_max = 131072
net.netfilter.nf_conntrack_tcp_timeout_established = 1800
net.netfilter.nf_conntrack_tcp_timeout_time_wait = 30

### BBR
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr

### Безопасность ядра
kernel.yama.ptrace_scope = 1
kernel.randomize_va_space = 2
fs.suid_dumpable = 0

### Файловая система и память
fs.file-max = 2097152
vm.swappiness = 10

### PostgreSQL в Docker — снижает лаги при записи WAL
vm.dirty_background_ratio = 5
vm.dirty_ratio = 10
